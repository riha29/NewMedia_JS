<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
  </head>
  <body class="bg-teal-100">
    <main class="ml-60">
      <h2 class="text-cyan-900 mt-20 mb-10 text-3xl">
        Write your words and Bounce!!
      </h2>
      <h2 id="posting-post"></h2>
      <input
        id="post-input"
        type="text"
        placeholder="Write your post here"
        class="w-2/3 h-20 mb-5"
      /><br />

      <button
        id="post-button"
        class="bg-teal-300 ml-80 p-4 text-teal-50 rounded"
      >
        Post Now
      </button>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
  </body>
</html>
